<section id="home">
        <!-- Background Image -->
        <div class="bg-img" style="background-color: black;">
                 <div id="contentContainer" class="trans3d">
    <section id="carouselContainer" class="trans3d">
      {% for item in site.data.carousel %}
      <!--carouselItem -->
          <figure id="item{{ forloop.index }}" class="carouselItem trans3d"><div class="carouselItemInner trans3d"><img src="{{ site.baseurl }}/assets/images/{{ item.image }}.png"><font style="color:{{item.color}};">{{item.label}}</font></div></figure>
  <!-- /carouselItem -->
      {% endfor %}

    </section>
    </div>
            <div class="overlay"></div>
        </div>
        <!-- /Background Image -->
        <!-- home wrapper -->
        <div class="home-wrapper">
            <div class="container">
                <div class="row">

                    <!-- home content -->
                    <div style="margin: auto; width:50%;">
                        <div class="home-content">
                            <h1 class="white-text"><img src="http://www.opensourceimaging.org/wp-content/uploads/OpenSourceImaging-ProjectUpload-qMTLab-qmrLabLogoSmall.png" style="width: 2.2em;"/>qMR<span style="color:red;background-color: #fbdddb ;opacity: 0.9;">Lab</span>
                             </h1>
                             <h4 class="white-text">Quantitative MRI under one umbrella.</h4>

                            <a href="https://github.com/neuropoly/qMRLab/archive/master.zip"><button class="main-btn">Download</button></a>
                        </div>
                    </div>
                    <!-- /home content -->

                </div>
            </div>
        </div>
        <!-- /home wrapper -->

    </section>
